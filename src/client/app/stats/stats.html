<h2>Last Asset Stats</h2>

<md-content class="asset-stats">

    <strong ng-hide="$ctrl.assetStats.noAssets">{{ $ctrl.assetStats.symbol}}</strong>
    <md-card ng-hide="$ctrl.assetStats.noAssets" ng-repeat="stats in $ctrl.assetStats.stats">

        <div layout="row">
            <span flex="75">{{ stats.label }}</span>
            <span flex="25">{{ stats.value }}</span>
        </div>

    </md-card>

    <md-card ng-show="$ctrl.assetStats.noAssets">
        No asset stats available.
    </md-card>

</md-content>
