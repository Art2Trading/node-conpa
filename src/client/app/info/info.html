<h2>Info</h2>

<md-content>
    <md-card ng-repeat="weight in vm.optimalPortfolio.optim.solution">

        <div layout="row">
            <span flex="60">{{ vm.assets[$index].symbol }}</span>
            <span flex="40">{{ weight * 100 | number:1 }}%</span>
        </div>

    </md-card>

    <md-card ng-show="!vm.optimalPortfolio.optim.solution.length">
        <p>No basket info available.</p>
        <p>You need to add, at least, three assets.</p>
    </md-card>

</md-content>
