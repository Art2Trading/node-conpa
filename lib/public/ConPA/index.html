<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>ConPA</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="asset allocation optimization">
        <meta name="author" content="conpa, asset allocation, finance">

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">

        <link href="css/app.css" rel="stylesheet">
    </head>

    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="https://github.com/albertosantini/node-conpa">ConPA 2</a>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="span6">
                    <h2>Basket</h2>

                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on">
                                <i class="icon-search"></i>
                            </span><input id="new-asset" class="span4"
                                        type="text" data-provide="typeahead"
                                        placeholder="What assets to be added?">
                        </div>
                    </div>

                    <ul id="asset-list"></ul>

                    <div id="message"></div>

                    <div class="row">
                        <div class="span6">
                            <h2>Charts</h2>
                            <div class="row">
                                <div class="span3">
                                    <span class="label label-info">Weights Today</span>
                                    <div id="basket-pie-chart"></div>
                                </div>
                                <div class="span3">
                                    <span class="label label-info">Weights Year To Date</span>
                                    <div id="basket-pie-ytd-chart"></div>
                                    <span class="label label-info">Performance Year To Date</span>
                                    <div id="basket-performance-ytd-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="span6">
                        <h2 id="asset-stats-name">Asset Stats</h2>
                        <div class="row">
                            <div class="span3">
                                <div id="asset-stats-list1"></div>
                            </div>
                            <div class="span3">
                                <div id="asset-stats-list2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="span6">
                    <h2>Latest Portfolios</h2>
                    <div id="latest-portfolios-list"></div>
                </div>
                <div class="span3">
                    <h2>Best Portfolios</h2>
                    <div id="best-performing-portfolios-list"></div>
                    <div id="lowprofile-risk-portfolios-list"></div>
                    <div id="highprofile-return-portfolios-list"></div>
                </div>
                <div class="span3">
                    <h2>Worst Portfolios</h2>
                    <div id="worst-performing-portfolios-list"></div>
                    <div id="highprofile-risk-portfolios-list"></div>
                    <div id="lowprofile-return-portfolios-list"></div>
                </div>
            </div>

            <hr>

            <footer>
                <p class="pull-right">
                    P0wer3d by <a href="http://nodejs.org/">Node.js</a>,
                    Relax3d by <a href="http://cloudant.com">Cloudant</a> and
                    D3v3l0p3d by <a href="https://github.com/albertosantini">as</a>
                </p>
            </footer>

        </div> <!-- /container -->

        <script id="asset-template" type="text/x-handlebars-template">
        {{#this}}
        <li data-id="{{id}}">
            <div class="well">
                <div>{{symbol}}</div>
                <div class="destroy"></div>
            </div>
        </li>
        {{/this}}
        </script>

        <script id="asset-stats-template" type="text/x-handlebars-template">
        <dl class="dl-horizontal">
        {{#this}}
            <dt title="{{inputParams.label}}">{{inputParams.label}}</dt>
            <dd>{{& inputParams.value}}</dd>
        {{/this}}
        </dl>
        </script>

        <script src="assets/js/jquery-1.7.2.min.js"></script>
        <script src="assets/js/jquery.pubsub-0.7.min.js"></script>
        <script src="assets/js/jquery.sparkline.min.js"></script>
        <script src="assets/js/handlebars-1.0.0.beta.6.js"></script>
        <script src="assets/js/bootstrap.js"></script>

        <script src="js/errorMessage.js"></script>
        <script src="js/portfolioDashboard.js"></script>
        <script src="js/portfolioOptimization.js"></script>
        <script src="js/assetSearch.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
