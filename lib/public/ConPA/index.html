<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>ConPA</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="asset allocation optimization">
        <meta name="author" content="conpa, asset allocation, finance">

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">

        <link href="css/app.css" rel="stylesheet">
    </head>

    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="https://github.com/albertosantini/node-conpa">ConPA 2</a>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="span6">
                    <h2>Basket</h2>

                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on">
                                <i class="icon-search"></i>
                            </span><input id="new-asset" class="span4"
                                        type="text" data-provide="typeahead"
                                        placeholder="What assets to be added?">
                        </div>
                    </div>

                    <ul id="asset-list"></ul>

                    <h2>Charts</h2>

                    <div id="basket-pie-chart"></div>
                    <div id="basket-performance-chart"></div>
                </div>
                <div class="row">
                    <h2>Asset Stats</h2>
                    <div class="span3">
                        <div id="asset-stats-list1"></div>
                    </div>
                    <div class="span3">
                        <div id="asset-stats-list2"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="span3">
                    <h2>Best Portfolios</h2>
                    <div id="best-performing-portfolios-list"></div>
                </div>
                <div class="span6">
                    <h2>Latest Portfolios</h2>
                    <div id="latest-portfolios-list"></div>
                </div>
                <div class="span3">
                    <h2>Worst Portfolios</h2>
                </div>
            </div>

            <hr>

            <footer>
                <p class="pull-right">
                    P0wer3d by <a href="http://nodejs.org/">Node.js</a>,
                    Relax3d by <a href="http://cloudant.com">Cloudant</a> and
                    D3v3l0p3d by <a href="https://github.com/albertosantini">as</a>
                </p>
            </footer>

        </div> <!-- /container -->

        <script id="asset-template" type="text/x-handlebars-template">
        {{#this}}
        <li data-id="{{id}}">
            <div class="view">
                <label>{{symbol}}</label>
                <button class="destroy"></button>
            </div>
        </li>
        {{/this}}
        </script>

        <script id="asset-stats-template" type="text/x-handlebars-template">
        <dl class="dl-horizontal">
        {{#this}}
            <dt title="{{inputParams.label}}">{{inputParams.label}}</dt>
            <dd>{{inputParams.value}}</dd>
        {{/this}}
        </dl>
        </script>

        <script id="latest-portfolios-template" type="text/x-handlebars-template">
        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>To Date</th>
                    <th>Reference Date</th>
                    <th>Last Created</th>
                    <th>Perf</th>
                    <th>Risk</th>
                    <th>Ret</th>
                </tr>
            </thead>
            <tbody>
                {{#this}}
                <tr>
                    <td>{{key}}</td>
                    <td>{{value.ref}}</td>
                    <td>{{hyphenFormatter id}}</td>
                    <td>{{percentageFormatter value.perf}}</td>
                    <td>{{percentageFormatter value.risk}}</td>
                    <td>{{percentageFormatter value.ret}}</td>
                </tr>
                {{/this}}
            </tbody>
        </table>
        </script>

        <script id="other-portfolios-template" type="text/x-handlebars-template">
        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>{{keyName}}</th>
                    <th>To Date</th>
                    <th>{{idDesc}}</th>
                </tr>
            </thead>
            <tbody>
                {{#with data}}
                {{#this}}
                <tr>
                    <td>{{percentageFormatter key}}</td>
                    <td>{{value.created_at}}</td>
                    <td>{{hyphenFormatter id}}</td>
                </tr>
                {{/this}}
                {{/with}}
            </tbody>
        </table>
        </script>

        <script src="assets/js/jquery-1.7.2.min.js"></script>
        <script src="assets/js/handlebars-1.0.0.beta.6.js"></script>
        <script src="assets/js/jquery.sparkline.min.js"></script>
        <script src="assets/js/bootstrap-typeahead.js"></script>

        <script src="js/assetSearch.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
